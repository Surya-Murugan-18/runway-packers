<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Runway Packers</title>
      <link rel="icon" type="image/png" href="img/titlelogo.jpg" style="width: 300px;">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: linear-gradient(135deg, #17569B 0%, #4A90E2 100%);
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h2 {
      color: #17569B;
      font-weight: bold;
    }

    .btn-login {
      background: #17569B;
      border: none;
      color: white;
      padding: 12px;
      font-weight: 600;
    }

    .btn-login:hover {
      background: #17569B;
      color: white;
    }

    .footer-bottom {
      background-color: #fff;
      padding: 10px 0;
      font-size: 14px;
      color: #333;
      border-top: 1px solid #ccc;
    }

    .footer-bottom p {
      margin: 0;
    }

    /* Home button with tooltip */
    .home-btn {
      position: relative;
      z-index: 1000; /* Always on top */
    }

    .home-btn::after {
      content: "Back to Home";
      position: absolute;
      top: 100%;
      left: 100%;
      transform: translateY(5px) translateX(10px);
      background: white;
      color: #17569B;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .home-btn:hover::after {
      opacity: 1;
      transform: translateY(0) translateX(0);
    }

    /* âœ… Responsive adjustments */
    @media (max-width: 768px) {
      .login-card {
        padding: 1.5rem;
        max-width: 100%;
      }

      .logo h2 {
        font-size: 1.5rem;
      }

      .home-btn {
        padding: 4px 12px !important;
        font-size: 14px;
      }

      .home-btn::after {
        left: 50%;
        top: 120%;
        transform: translateX(-50%) translateY(5px);
      }
    }

    @media (max-width: 480px) {
      .logo h2 {
        font-size: 1.2rem;
      }
      .btn-login {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Home button -->
  <div style="position: absolute; top: 20px; left: 20px;">
    <a href="index.html" class="btn btn-light home-btn" 
       style="padding: 6px 16px; border-radius: 28px; font-weight:bold; color: #17569B;">
       Home
    </a>
  </div>

  <!-- Login form -->
  <div class="wrapper">
    <div class="login-card">
      <div class="logo">
        <h2>Runway Packers</h2>
        <p class="text-muted">Admin Dashboard Login</p>
      </div>

      <form id="loginForm" onsubmit="login(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
        <p id="error" style="color: red;"></p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer-bottom text-center">
    <div class="container">
      <p>&copy; 2025 Runway Packers. All Rights Reserved. Designed by
        <a href="https://popappz.com/" target="_blank"
          style="color: green; text-decoration: none; font-weight: bold;">Pop Appz</a>.
      </p>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('backend/login.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
      })
        .then(res => res.text())
        .then(data => {
          if (data.trim() === 'success') {
            window.location.href = 'admin2.html';
          } else {
            document.getElementById('error').innerText = 'Invalid username or password';
          }
        })
        .catch(error => {
          console.error('Login error:', error);
          document.getElementById('error').innerText = 'Something went wrong.';
        });
    }
  </script>
</body>
</html>
